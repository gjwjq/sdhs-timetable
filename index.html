<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timetable jaykwon</title>
  <style>
    @font-face {
      font-family: 'bmjua';
      src: url('/sdhs-timetable/fonts/bmjua.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'bmjua', sans-serif;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #b2f0e8, #fceabb);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #333;
    }

    .container {
      width: 700px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px 20px 40px 20px;
      margin: 50px auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    caption h3 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #222;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      text-transform: uppercase;
    }

    th {
      background: linear-gradient(to right, #fca311, #f3722c);
      color: white;
      font-weight: bold;
      height: 50px;
    }

    td,
    th {
      border: 1px solid #ccc;
      text-align: center;
      font-size: 20px;
      height: 50px;
      transition: all 0.2s ease-in-out;
    }

    td:hover {
      background-color: #e3f2fd;
      cursor: pointer;
      position: relative;
      transform: none;
      white-space: pre-line;
    }

    .fade-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      transition: opacity 0.2s ease-in-out;
      white-space: pre-line;
      line-height: 1.2;
      font-size: 14px;
    }

    tfoot th {
      background: #333;
      color: #fff;
      font-size: 14px;
      padding: 10px;
    }

    .fancy-title {
      font-size: 28px;
      background: linear-gradient(120deg, #d4af37, #ffd700, #fff8dc, #ffd700, #d4af37);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      position: relative;
      display: inline-block;
      animation: shine 5s linear infinite;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @keyframes shine {
      0% {
        background-position: 0% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    .footer-message {
      font-size: 20px;
      padding: 20px;
      background: linear-gradient(90deg, #ffafbd, #ffc3a0, #ffafbd);
      background-size: 300% auto;
      color: rgb(110, 0, 0);
      text-shadow: 1px 1px 2px rgba(0, 217, 255, 0.3);
      animation: gradientMove 5s ease infinite;
      font-weight: bold;
      letter-spacing: 1px;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% center;
      }
      50% {
        background-position: 100% center;
      }
      100% {
        background-position: 0% center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <table>
      <caption>
        <h3 class="fancy-title">SDHS Timetable - C103</h3>
      </caption>
      <thead>
        <tr>
          <th>Time / Day</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Class 1</th>
          <td rowspan="2">체육</td>
          <td rowspan="2">영어</td>
          <td>수학</td>
          <td rowspan="2">미술</td>
          <td rowspan="2">컴그</td>
        </tr>
        <tr>
          <th>Class 2</th>
          <td rowspan="2">음악</td>
        </tr>
        <tr>
          <th>Class 3</th>
          <td>종교</td>
          <td>수학</td>
          <td>국2</td>
          <td rowspan="2">프밍</td>
        </tr>
        <tr>
          <th>Class 4</th>
          <td>영어</td>
          <td>국2</td>
          <td>진로</td>
          <td>컴그</td>
        </tr>
        <tr>
          <th>Class 5</th>
          <td rowspan="2">프밍</td>
          <td>종교</td>
          <td>국2</td>
          <td rowspan="2">기초</td>
          <td>국사</td>
        </tr>
        <tr>
          <th>Class 6</th>
          <td>국사</td>
          <td>국사</td>
          <td rowspan="2">웹</td>
        </tr>
        <tr>
          <th>Class 7</th>
          <td>수학</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="6" class="footer-message">
            웹디자인 너무 재밌습니다!
            <a href="https://sdh.sen.hs.kr/" target="_blank" style="color: #000; text-decoration: underline;">
              서울디지텍고등학교 바로가기
            </a>
          </th>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    const subjectInfo = {
      "체육": { teacher: "최승호", room: "402" },
      "영어": { teacher: "권연우", room: "307" },
      "수학": { teacher: "신상아", room: "206" },
      "미술": { teacher: "서민정", room: "202" },
      "컴그": { teacher: "공미선", room: "B105" },
      "음악": { teacher: "권성현", room: "402" },
      "종교": { teacher: "송창용", room: "206" },
      "국2": { teacher: "김영국", room: "402" },
      "진로": { teacher: "정동엽", room: "207" },
      "프밍": { teacher: "유미선", room: "310" },
      "기초": { teacher: "김경애", room: "306" },
      "국사": { teacher: "김명수", room: "207" },
      "웹": { teacher: "이영국", room: "308" }
    };

    document.querySelectorAll("td").forEach(cell => {
      const originalText = cell.textContent.trim();
      const info = subjectInfo[originalText];

      if (info) {
        const span = document.createElement("span");
        span.classList.add("fade-text");
        span.textContent = originalText;
        cell.textContent = "";
        cell.appendChild(span);

        cell.addEventListener("mouseenter", () => {
          span.style.opacity = 0;
          setTimeout(() => {
            span.textContent = `${info.teacher}\n선생님\n${info.room}`;
            span.style.opacity = 1;
          }, 200);
        });

        cell.addEventListener("mouseleave", () => {
          span.style.opacity = 0;
          setTimeout(() => {
            span.textContent = originalText;
            span.style.opacity = 1;
          }, 200);
        });
      }
    });
  </script>
</body>

</html>
